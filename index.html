<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="header-title">library</h1>
        <button class="add-book-btn">+ add</button>
      </div>
    </header>
    <main class="main">
      <div id="book-list" class="book-list"></div>
    </main>
    <section class="add-book-modal active">
      <form id="add-book-form" class="add-book-form">
        <a class="form-close-btn" href="#">X</a>
        <fieldset id="form-fieldset" class="form-fieldset">
          <label for="title">title</label>
          <input type="text" name="title" id="form-title" />

          <label for="author">author</label>
          <input type="text" name="author" id="form-author" />

          <label for="pages">pages</label>
          <input type="number" name="pages" id="form-pages" />

          <label for="read-status">status</label>
          <select name="read-status" id="form-read-status-selector">
            <option value="read">read</option>
            <option value="not read">not read</option>
            <option value="reading">reading</option>
          </select>

          <button class="form-submit-btn" type="submit">add book</button>
        </fieldset>
      </form>
    </section>
  </body>
  <footer class="footer">
    <p class="footer-text">
      handcrafted by
      <a
        class="footer-gh-link"
        href="https://github.com/birdpersonn"
        target="_blank"
        >birdpersonn</a
      >
    </p>
  </footer>
</html>
